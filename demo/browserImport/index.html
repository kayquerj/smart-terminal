<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../build/smart-terminal.js"></script>
  <link rel="stylesheet" href="../common.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style type="text/css">
    body {
      background-color: black
    }
  </style>
</head>
<body>
<button onclick="startPending()">start pending</button>
<button onclick="stopPending()">stop pending</button>
<button onclick="appendMessage()">append message</button>
<button onclick="clearIt()">clear</button>

</body>
<script type="text/javascript">

  var component = new SmartTerminal.default()
  component.show()
  /*
   setTimeout(function () {
   component.appendMessage('Some content')
   }, 1500)
   */


  function clearIt() {
    component.clear()
  }
  function appendMessage() {
    component.setTimeTillCloseAfterAppending(199000).appendMessage("Some message<br> on several lines, monospaced")
  }
  function startPending() {
    component.startPending()
  }
  function stopPending() {
    component.stopPending()
  }

</script>
</html>
